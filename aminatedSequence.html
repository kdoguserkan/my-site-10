<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Sequence</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 200%;
            margin: 0;
            padding: 0;
            background: #000;
        }
        #animatedImage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            object-position: center center;
            will-change: transform;
        }
        .moonlightText {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Roboto', sans-serif;
            display: none;
            animation: fadeIn 2s ease-in-out forwards;
        }
        .moonlightText .moon {
            font-weight: 700;
        }
        .moonlightText .light {
            font-weight: 100;
        }
        .moonlightText .tiny-homes {
            font-weight: 300;
            display: block;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
<img id="animatedImage" src="" alt="Animated Sequence">
<div class="moonlightText">
    <span class="moon">MOON</span><span class="light">LIGHT</span>
    <span class="tiny-homes">TINY HOMES</span>
</div>
<script>
    const html = document.documentElement;
    const img = document.getElementById("animatedImage");
    const textDiv = document.querySelector(".moonlightText");

    const frameCount = 61;
    const currentFrame = index => (`https://raw.githubusercontent.com/kdoguserkan/tinies/main/${(index * 2 - 1).toString().padStart(4, '0')}.png`);

    const updateImage = index => {
        img.src = currentFrame(index);
        if (index === frameCount) {
            textDiv.style.display = "block";
        } else {
            textDiv.style.display = "none";
        }
    };

    let lastScrollY = 0;
    const debounce = (func, wait = 10, immediate = true) => {
        let timeout;
        return function() {
            const context = this, args = arguments;
            const later = function() {
                timeout = null;
                if (!immediate) func.apply(context, args);
            };
            const callNow = immediate && !timeout;
            clearTimeout(timeout);
            timeout = setTimeout(later, wait);
            if (callNow) func.apply(context, args);
        };
    };

    window.addEventListener('scroll', debounce(() => {
        if(Math.abs(window.scrollY - lastScrollY) < 5) return;
        lastScrollY = window.scrollY;
        const scrollTop = html.scrollTop;
        const maxScrollTop = html.scrollHeight - window.innerHeight;
        const scrollFraction = scrollTop / maxScrollTop;
        const frameIndex = Math.min(
            frameCount,
            Math.ceil(scrollFraction * frameCount)
        );
        requestAnimationFrame(() => {
            updateImage(frameIndex);
        });
    }, 50));

    updateImage(1);
</script>
</body>
</html>
