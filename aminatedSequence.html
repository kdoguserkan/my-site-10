<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Sequence</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700&display=swap" rel="stylesheet">
    <style>
        html,
        body {
            height: 200%;
            margin: 0;
            padding: 0;
            background: #000;
        }

        #animatedImage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            object-position: center center;
        }

        .text-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s;
            font-family: 'Roboto', sans-serif;
            max-width: 90%;
            overflow: hidden;
            color: white; /* Yazı renkleri beyaz olarak ayarlandı */
        }

        .moon {
            font-weight: 700;
            font-size: 7.5vw; /* 3/4 oranında puntosu düşürüldü */
        }

        .light {
            font-weight: 100;
            font-size: 7.5vw; /* 3/4 oranında puntosu düşürüldü */
        }

        .tiny-homes {
            font-weight: 300;
            font-size: 3.75vw; /* 3/4 oranında puntosu düşürüldü */
            display: inline-block;
            white-space: nowrap;
        }

        @media (max-width: 768px) {
            .moon,
            .light {
                font-size: 15vw; /* 3/4 oranında puntosu düşürüldü */
                display: inline;
            }

            .tiny-homes {
                font-size: 7.5vw; /* 3/4 oranında puntosu düşürüldü */
            }
        }
    </style>
</head>

<body>
    <img id="animatedImage" src="" alt="Animated Sequence">
    <div class="text-container">
        <div>
            <span class="moon">MOON</span>
            <span class="light">LIGHT</span>
        </div>
        <div class="tiny-homes">TINY HOMES</div>
    </div>

<script>
    const frameCount = 61;
    const currentFrame = index => (
        `https://raw.githubusercontent.com/kdoguserkan/tinies/main/${(10001 + (index - 1) * 2).toString().padStart(5, '0')}.webp`
    );

    window.addEventListener('load', () => {
        const img = document.getElementById("animatedImage");
        const textContainer = document.querySelector('.text-container');
        let loaded = false;

        const preloadImages = () => {
            for (let i = 1; i <= frameCount; i++) {
                const preloadedImg = new Image();
                preloadedImg.src = currentFrame(i);
                preloadedImg.onload = () => {
                    if (i === 1 && !loaded) {
                        img.src = preloadedImg.src; // İlk resmi başarılı bir şekilde yüklediğinde, görüntüleme için ayarla
                        loaded = true;
                    }
                };
            }
        };

        const updateImage = index => {
            img.src = currentFrame(index); // Güncel frame'i img src olarak ayarla
            textContainer.style.opacity = index === frameCount ? 1 : 0; // Son frame'de metin görünür olur

            if (index === frameCount) {
                // Animasyon tamamlandığında sayfanın yüksekliğini 'auto' olarak ayarlayarak normal kaydırma davranışını geri yükler
                document.documentElement.style.height = 'auto';
            }
        };

        window.addEventListener('scroll', () => {
            const scrollTop = document.documentElement.scrollTop;
            const maxScrollTop = document.documentElement.scrollHeight - window.innerHeight;
            const scrollFraction = scrollTop / maxScrollTop;
            const frameIndex = Math.min(
                frameCount - 1,
                Math.ceil(scrollFraction * frameCount)
            );

            requestAnimationFrame(() => updateImage(frameIndex + 1)); // Performans için requestAnimationFrame kullan
        });

        preloadImages(); // Sayfa yüklendiğinde resimleri önyükle
    });
</script>

</body>

</html>
