<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Sequence</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    #animatedImage {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      object-position: center center;
    }
  </style>
</head>
<body>
  <img id="animatedImage" src="" alt="Animated Sequence">
  <script>
    const html = document.documentElement;
    const img = document.getElementById("animatedImage");

    const frameCount = 121;
    const currentFrame = index => (`https://raw.githubusercontent.com/kdoguserkan/tinies/main/${index.toString().padStart(4, '0')}.png`);

    const preloadImages = () => {
      for (let i = 1; i < frameCount; i++) {
        const preloadedImg = new Image();
        preloadedImg.src = currentFrame(i);
      }
    };

    img.src = currentFrame(1);

    const updateImage = index => {
      img.src = currentFrame(index);
    }

    window.addEventListener('scroll', () => {  
      const scrollTop = html.scrollTop;
      const maxScrollTop = html.scrollHeight - window.innerHeight;
      const scrollFraction = scrollTop / maxScrollTop;
      const frameIndex = Math.min(
        frameCount - 1,
        Math.ceil(scrollFraction * frameCount)
      );

      requestAnimationFrame(() => updateImage(frameIndex + 1))
    });

    preloadImages();
  </script>
</body>
</html>
