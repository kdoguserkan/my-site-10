<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Sequence</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 200%;
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Roboto', sans-serif;
        }
        #animatedImage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            object-position: center center;
            z-index: 1;
        }
        #overlayText {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            opacity: 0;
            transition: opacity 1s ease;
            font-size: 500px; 
            color: white; 
        }
        #overlayText .moon {
            font-weight: 700;
        }
        #overlayText .light {
            font-weight: 100;
        }
        #overlayText .tiny-homes {
            font-weight: 300;
        }
    </style>
</head>
<body>
<img id="animatedImage" src="" alt="Animated Sequence">
<div id="overlayText">
    <span class="moon">MOON</span>
    <span class="light">LIGHT</span>
    <div class="tiny-homes">TINY HOMES</div>
</div>
<script>
    const html = document.documentElement;
    const img = document.getElementById("animatedImage");
    const text = document.getElementById("overlayText");

    const frameCount = 61;
    const currentFrame = index => (`https://raw.githubusercontent.com/kdoguserkan/tinies/main/${(index * 2 - 1).toString().padStart(4, '0')}.png`);

    const updateImage = index => {
        img.src = currentFrame(index);
    };

    window.addEventListener('scroll', () => {
        const scrollTop = html.scrollTop;
        const maxScrollTop = html.scrollHeight - window.innerHeight;
        const scrollFraction = scrollTop / maxScrollTop;
        const frameIndex = Math.min(
            frameCount,
            Math.ceil(scrollFraction * frameCount)
        );

        if(frameIndex === frameCount) {
            text.style.opacity = '1';
        } else {
            text.style.opacity = '0';
        }

        requestAnimationFrame(() => updateImage(frameIndex));
    });

</script>
</body>
</html>
