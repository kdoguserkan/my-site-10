<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Animation</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            height: 300vh;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            overflow-x: hidden;
            transition: background-image 0.25s ease-in;
        }

        #text {
            font-size: 150px;
            position: fixed;
            bottom: 10%;
            left: 10%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #text .moon {
            font-weight: bold;
        }

        #text .light {
            font-weight: 100;
        }

        #text .tiny-homes {
            display: flex;
            gap: 10px;
            font-weight: 300;
        }

        @media only screen and (max-width: 600px) {
            #text {
                font-size: 40px;
                bottom: 5%;
                left: 5%;
            }

            #text .tiny-homes {
                flex-direction: row;
            }
        }
    </style>
</head>
<body>
    <div id="text">
        <span class="moon">MOON</span>
        <span class="light">LIGHT</span>
        <div class="tiny-homes">
            <span>TINY</span>
            <span>HOMES</span>
        </div>
    </div>

    <script>
        const frameCount = 61;
        const frameRate = 1000 / 60;

        let frame = 1;
        const body = document.body;

        function currentFrame(frame) {
            return `url('./frames/000${String(frame).padStart(2, '0')}.webp')`;
        }

        function animateScroll() {
            body.style.backgroundImage = currentFrame(frame);
            if (frame < frameCount) {
                frame += 2;
                requestAnimationFrame(animateScroll);
            } else {
                body.style.background = `#000 url('./frames/0121.webp') center/cover no-repeat fixed`;
                document.getElementById('text').style.opacity = '1';
            }
        }

        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY || window.pageYOffset;
            const percentage = scrollY / (document.documentElement.scrollHeight - window.innerHeight);
            frame = Math.min(frameCount, Math.ceil(percentage * frameCount));
            body.style.backgroundImage = currentFrame(frame);
        });

        // Initialize with the first frame
        body.style.backgroundImage = currentFrame(1);
    </script>
</body>
</html>
