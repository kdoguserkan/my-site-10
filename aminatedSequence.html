<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Sequence</title>
    <style>
        html,
        body {
            height: 200%;
            margin: 0;
            padding: 0;
            background: #000;
        }

        #animatedImage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            object-position: center center;
        }

        #moonlightText {
            position: fixed;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Roboto', sans-serif;
            font-size: 300px;
            opacity: 0;
            transition: opacity 1s;
            white-space: nowrap;
        }

        #moon {
            font-weight: bold;
        }

        #light {
            font-weight: 100;
        }

        #tinyhomes {
            display: block;
            font-weight: 300;
        }

        @media only screen and (max-width: 768px) {
            #moonlightText {
                font-size: 100px;
            }
        }
    </style>
</head>

<body>
    <img id="animatedImage" src="" alt="Animated Sequence">
    <div id="moonlightText">
        <span id="moon">MOON</span><span id="light">LIGHT</span>
        <span id="tinyhomes">TINY HOMES</span>
    </div>

    <script>
        const html = document.documentElement;
        const img = document.getElementById("animatedImage");
        const text = document.getElementById("moonlightText");

        const frameCount = 61;
        const currentFrame = index => (`https://raw.githubusercontent.com/kdoguserkan/tinies/main/${(index * 2 - 1).toString().padStart(4, '0')}.webp`);

        const preloadImages = () => {
            for (let i = 1; i <= frameCount; i++) {
                const preloadedImg = new Image();
                preloadedImg.src = currentFrame(i);
            }
        };

        img.src = currentFrame(1);

        const updateImage = index => {
            img.src = currentFrame(index);
            if (index === frameCount) {
                text.style.opacity = "1";
            }
        };

        let lastExecution = Date.now();
        const throttleDuration = 100;

        window.addEventListener('scroll', () => {
            if (Date.now() - lastExecution > throttleDuration) {
                const scrollTop = html.scrollTop;
                const maxScrollTop = html.scrollHeight - window.innerHeight;
                const scrollFraction = scrollTop / maxScrollTop;
                const frameIndex = Math.min(
                    frameCount - 1,
                    Math.ceil(scrollFraction * frameCount)
                );

                requestAnimationFrame(() => {
                    updateImage(frameIndex + 1);
                });

                lastExecution = Date.now();
            }
        });

        preloadImages();
    </script>
</body>

</html>
