<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Sequence</title>
    <style>
        html, body {
            height: 200%;
            margin: 0;
            padding: 0;
            background: #000;
        }
        #animatedImage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            object-position: center center;
        }
    </style>
</head>
<body>
<img id="animatedImage" src="" alt="Animated Sequence">
<script>
    const html = document.documentElement;
    const img = document.getElementById("animatedImage");

    const frameCount = 61;
    const currentFrame = index => (`https://raw.githubusercontent.com/kdoguserkan/tinies/main/${(index * 2 - 1).toString().padStart(4, '0')}.png`);

    const updateImage = index => {
        img.src = currentFrame(index);
    };

    const throttle = (callback, limit) => {
        let lastCall = 0;
        return function () {
            const now = Date.now();
            if (now - lastCall < limit) {
                return;
            }
            lastCall = now;
            callback.apply(null, arguments);
        };
    };

    window.addEventListener('scroll', throttle(() => {
        const scrollTop = html.scrollTop;
        const maxScrollTop = html.scrollHeight - window.innerHeight;
        const scrollFraction = scrollTop / maxScrollTop;
        const frameIndex = Math.min(
            frameCount,
            Math.ceil(scrollFraction * frameCount)
        );
        requestAnimationFrame(() => {
            updateImage(frameIndex);
        });
    }, 100));

    updateImage(1);  // Başlangıç resmi olarak 1. frame'i yükler
</script>
</body>
</html>
