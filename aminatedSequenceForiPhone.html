<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Sequence</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: #000;
            height: 100vh; /* Sayfanın yüksekliğini ekran boyutu ile sınırlıyoruz */
            overflow: hidden; /* Kaydırma çubuğunu gizliyoruz */
        }

        #animatedImage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            object-position: center center;
        }

        .text-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            font-family: 'Roboto', sans-serif;
            max-width: 90%;
            overflow: hidden;
            color: white;
        }

        .moon {
            font-weight: 700;
            font-size: 7.5vw;
        }

        .light {
            font-weight: 100;
            font-size: 7.5vw;
        }

        .tiny-homes {
            font-weight: 300;
            font-size: 3.75vw;
            display: inline-block;
            white-space: nowrap;
        }

        @media (max-width: 768px) {
            .moon, .light {
                font-size: 15vw;
            }

            .tiny-homes {
                font-size: 7.5vw;
            }
        }
    </style>
</head>
<body>
    <img id="animatedImage" src="" alt="Animated Sequence">
    <div class="text-container">
        <div>
            <span class="moon">MOON</span>
            <span class="light">LIGHT</span>
        </div>
        <div class="tiny-homes">TINY HOMES</div>
    </div>

    <script>
        const frameCount = 61;
        const currentFrame = index => (
            `https://raw.githubusercontent.com/kdoguserkan/tinies/main/${(10001 + (index - 1) * 2).toString().padStart(5, '0')}.webp`
        );

        window.addEventListener('load', () => {
            const img = document.getElementById("animatedImage");
            const textContainer = document.querySelector('.text-container');
            let loaded = false;

            const preloadImages = () => {
                for (let i = 1; i <= frameCount; i++) {
                    const preloadedImg = new Image();
                    preloadedImg.src = currentFrame(i);
                    preloadedImg.onload = () => {
                        if (i === 1 && !loaded) {
                            img.src = preloadedImg.src;
                            loaded = true;
                        }
                    };
                }
            };

            const updateImage = index => {
                img.src = currentFrame(index);
                textContainer.style.opacity = index === frameCount ? 1 : 0;
                if (index === frameCount) {
                    document.body.style.overflow = 'auto'; // Animasyon bittiğinde kaydırma çubuğunu geri getiriyoruz
                }
            };

            let lastScrollTop = 0;
            window.addEventListener('scroll', () => {
                const scrollTop = window.scrollY;
                if (scrollTop > lastScrollTop) { // Aşağı doğru kaydırma
                    const frameIndex = Math.min(frameCount - 1, Math.floor(scrollTop / 10));
                    requestAnimationFrame(() => updateImage(frameIndex + 1));
                }
                lastScrollTop = scrollTop <= 0 ? 0 : scrollTop; // Negatif değerleri önlemek için
            }, false);

            preloadImages();
        });
    </script>
</body>
</html>
