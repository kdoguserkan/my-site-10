<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Başlık ve stil tanımlamaları -->
</head>
<body>
    <img id="animatedImage" src="" alt="Animated Sequence">
    <div class="text-container">
        <!-- Metin içeriği -->
    </div>

    <script>
        const frameCount = 61;

        // Dinamik yükseklik hesaplama
        document.documentElement.style.height = `${frameCount * 100}vh`;

        const currentFrame = index => (
            `https://raw.githubusercontent.com/kdoguserkan/tinies/main/${(10001 + (index - 1) * 2).toString().padStart(5, '0')}.webp`
        );

        window.addEventListener('load', () => {
            const img = document.getElementById("animatedImage");
            const textContainer = document.querySelector('.text-container');
            let loaded = false;

            // Ön yükleme fonksiyonu
            const preloadImages = () => {
                for (let i = 1; i <= frameCount; i++) {
                    const preloadedImg = new Image();
                    preloadedImg.src = currentFrame(i);
                    preloadedImg.onload = () => {
                        if (i === 1 && !loaded) {
                            img.src = preloadedImg.src;
                            loaded = true;
                        }
                    };
                }
            };

            const updateImage = index => {
                img.src = currentFrame(index);
                textContainer.style.opacity = index === frameCount ? 1 : 0;
            };

            window.addEventListener('scroll', () => {
                const maxScrollTop = document.documentElement.scrollHeight - window.innerHeight;
                const scrollTop = Math.min(document.documentElement.scrollTop, maxScrollTop);
                const scrollFraction = scrollTop / maxScrollTop;
                const frameIndex = Math.min(
                    frameCount - 1,
                    Math.ceil(scrollFraction * frameCount)
                );

                requestAnimationFrame(() => updateImage(frameIndex + 1));
            });

            preloadImages();
        });
    </script>
</body>
</html>
