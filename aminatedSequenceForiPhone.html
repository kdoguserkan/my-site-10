<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Sequence</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 200%;
            margin: 0;
            padding: 0;
            background: #000;
        }

        #animatedImage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            object-position: center center;
        }

        .text-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s;
            font-family: 'Roboto', sans-serif;
            max-width: 90%;
            overflow: hidden;
            color: white;
        }

        .moon {
            font-weight: 700;
            font-size: 7.5vw;
        }

        .light {
            font-weight: 100;
            font-size: 7.5vw;
        }

        .tiny-homes {
            font-weight: 300;
            font-size: 3.75vw;
            display: inline-block;
            white-space: nowrap;
        }

        @media (max-width: 768px) {
            .moon, .light {
                font-size: 15vw;
                display: inline;
            }

            .tiny-homes {
                font-size: 7.5vw;
            }
        }
    </style>
</head>
<body>
    <img id="animatedImage" src="" alt="Animated Sequence">
    <div class="text-container">
        <div>
            <span class="moon">MOON</span>
            <span class="light">LIGHT</span>
        </div>
        <div class="tiny-homes">TINY HOMES</div>
    </div>

    <script>
        const html = document.documentElement;
        const frameCount = 61;
        const currentFrame = index => (
            `https://raw.githubusercontent.com/kdoguserkan/tinies/main/${(10001 + (index - 1) * 2).toString().padStart(5, '0')}.webp`
        );

        const preloadImages = () => {
            for (let i = 1; i <= frameCount; i++) {
                const img = new Image();
                img.src = currentFrame(i);
                img.onload = () => {
                    if (i === 1) {
                        document.getElementById("animatedImage").src = img.src;
                    }
                };
            }
        };

        const updateImage = index => {
            const img = document.getElementById("animatedImage");
            img.src = currentFrame(index);
            const textContainer = document.querySelector('.text-container');
            textContainer.style.opacity = index === frameCount ? 1 : 0;
        };

        window.addEventListener('scroll', () => {
            const scrollTop = html.scrollTop;
            const maxScrollTop = html.scrollHeight - window.innerHeight;
            const scrollFraction = scrollTop / maxScrollTop;
            const frameIndex = Math.min(
                frameCount - 1,
                Math.ceil(scrollFraction * frameCount)
            );

            requestAnimationFrame(() => updateImage(frameIndex + 1));
        });

        preloadImages();
    </script>
</body>
</html>
